<div class="container">
  <h2>Available Lots</h2>

  <div class="category-filter">
    <label for="categorySelect">Filter by Category:</label>
    <select id="categorySelect" [(ngModel)]="selectedCategoryId" (change)="filterByCategory()">
      <option [ngValue]="null">All Categories</option>
      <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <div *ngFor="let lot of lots" class="lot-item">
    <h3>{{ lot.title }}</h3>
    <p>{{ lot.description }}</p>
    <p>Starting Price: {{ lot.startingPrice | currency }}</p>
    <p>Current Price: {{ lot.currentPrice | currency }}</p>
    <a [routerLink]="['/lots', lot.id]">View Details</a>
    <a [routerLink]="['/admin/edit-lot', lot.id]">Edit Lot</a>
    <button (click)="deleteLot(lot.id)">Delete Lot</button>
  </div>
</div>
