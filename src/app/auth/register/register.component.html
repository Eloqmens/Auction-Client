<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <label for="username">Username:</label>
    <input id="username" class="form-control" [(ngModel)]="username" name="username" required />

    <label for="email">Email:</label>
    <input id="email" class="form-control" [(ngModel)]="email" name="email" required />

    <label for="password">Password:</label>
    <input id="password" class="form-control" type="password" [(ngModel)]="password" name="password" required />

    <button class="btn btn-primary mt-3" type="submit">Register</button>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </form>
  <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
</div>
