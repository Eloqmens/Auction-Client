<div class="container">
  <h2>Create New Lot</h2>
  <form (ngSubmit)="createLot()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" class="form-control" [(ngModel)]="lot.title" name="title" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" [(ngModel)]="lot.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="startingPrice">Starting Price:</label>
      <input id="startingPrice" class="form-control" type="number" [(ngModel)]="lot.startingPrice" name="startingPrice" required />
    </div>

    <div class="form-group">
      <label for="endTime">End Time:</label>
      <input id="endTime" class="form-control" type="datetime-local" [(ngModel)]="lot.endTime" name="endTime" required />
    </div>

    <div class="form-group">
      <label for="categoryId">Category:</label>
      <select id="categoryId" class="form-control" [(ngModel)]="lot.categoryId" name="categoryId" required>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <button class="btn btn-success mt-3" type="submit">Create Lot</button>
  </form>
</div>
