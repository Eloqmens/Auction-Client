<div class="container" *ngIf="lot">
    <h2>Edit Lot</h2>
    <form (ngSubmit)="updateLot()">
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="lot.title" name="title" required />
  
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="lot.description" name="description" required></textarea>
  
      <label for="startingPrice">Starting Price:</label>
      <input id="startingPrice" type="number" [(ngModel)]="lot.startingPrice" name="startingPrice" required />
  
      <label for="endTime">End Time:</label>
      <input id="endTime" type="datetime-local" [(ngModel)]="lot.endTime" name="endTime" required />
  
      <label for="categoryId">Category:</label>
      <select id="categoryId" [(ngModel)]="lot.categoryId" name="categoryId" required>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
  
      <button type="submit">Update Lot</button>
    </form>
  </div>
