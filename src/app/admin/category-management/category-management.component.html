<div class="container">
  <h2>Manage Categories</h2>
  
  <div class="input-group mb-3">
    <input [(ngModel)]="newCategoryName" placeholder="New category name" class="form-control" />
    <div class="input-group-append">
      <button class="btn btn-outline-primary" (click)="addCategory()">Add Category</button>
    </div>
  </div>

  <ul class="list-group">
    <li *ngFor="let category of categories" class="list-group-item d-flex justify-content-between align-items-center">
      {{ category.name }}
      <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
    </li>
  </ul>
</div>
